   <div id="content-root" class="tab-pane">

     <div id="message-box" class=".success-message" style="height: 40; width: 400px; padding: 15px; margin: 0 auto; margin-top: 30px; display: none">
     </div>
     <div class="well" style="float: left">
       <ul id="ratingitem-list" style="height: 550px; width: 400px;"/>
     </div> 
     <div class="well" style="float: left; margin-left: 20px; width: 400px;">
       <h4 id="itemPaneHeader">Neuer Vorschlag ...</h4>
       <form id="itemEditForm" style="margin: 15px" action="" onsubmit="return false;" role="form">
         <input id="itemid" type="hidden" name="itemid"/>
         <div class="form-group">
           <label for="name">Name:</label>         
           <input class="form-control" id="name" type="text" name="name"/>
           <div class="tooltip">Bitte einen kurzen sprechenden Namen verwenden.</div>
         </div>
         <div class="form-group">
           <label for="description">Beschreibung:</label>         
           <textarea class="form-control" id="description" style="height: 150px; width: 400;" type="text" name="description"/>
           <div class="tooltip">Kurze Beschreibung in Deutsch eingeben.</div>
         </div>
         <div class="form-group">
           <label for="category">Themenbereich:</label>         
           <select class="form-control" id="category" type="select" name="category">
           </select>
           <div class="tooltip">Bitte einen Themenbereich ausw&auml;hlen.</div>
         </div>
         <div class="form-group">
           <input class="btn btn-default" type="submit" value="Speichern" onClick="itemPane.createOrUpdateItem(this.form.itemid.value, this.form.name.value, this.form.description.value, this.form.category.value)"/>
           <input class="btn btn-default" type="reset" value="Zur&uuml;cksetzen" onClick="itemPane.resetForm();"/>
         </div>
       </form>
     </div>     
   </div>
