   <div id="content-root" class="tab-pane">
     <div class="text-box" style="vertical-align:middle; height: 250px; width: 340px; padding: 15px; margin: 0 auto; margin-top: 100px">
       <h3 style="margin: 5px 5px 5px 20px;">'Radar Rating' login:</h3>
       <form style="margin: 15px" action="" onsubmit="return false;">
         <div class="formrow">
           <span class="label">E-Mail:</span> <input class="formfield" id="username" style="width: 180px;" type="text" name="username"/>
         </div>
         <div class="formrow">
           <span class="label">Passwort:</span> <input class="formfield" id="password" style="width: 180px;" type="password" name="password"/>
         </div>
         <div class="formrow">
           <input class="formfield"  style="width: 80px;" type="submit" value="Login" onClick="doLogin(this.form.username.value, this.form.password.value)"/>
         </div>
         <p id="login-error-message" class="error-message" style="margin-top: 30px; visibility: hidden">Fehlerhafter Login!</p>
         <p >(Bitte E-Mail als Benutzernamen verwenden)</p>
       </form>
     </div>     
   </div>
