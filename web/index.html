<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Tech Rating</title>
<script src="jquery.js"></script>
<script src="jquery-ui.min.js"></script>
<script type="text/javascript" src="jquery.svg.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.svg.css">
<style>
/* ------- misc -------------- */
body {  background: #414141 }
h3 {
  font-family: arial;
}
.rating-box > h3 {
  margin: 5px 5px 5px 10px;
  font-family: arial;
}
a {
       color:#000000;
       text-decoration:none;
}
p {
       margin: 2px 0px 2px 0px;
}

.text-box {
	border: 2px solid #CC0000;
        background: #ebf0eb;
        font-family: arial;
	color: #555555;
        padding: 15px;
        margin: 5px;
        -moz-box-shadow: 7px 7px 5px #888;
        -webkit-box-shadow: 7px 7px 5px #888;
        box-shadow: 7px 7px 5px #888;
}


.tooltip, .svgtooltip, .active-tooltip {
  visibility: hidden;
  position: absolute;
  left: 0;
  top: 0;
  background: #EBEBEB;
  border: 2px solid #CC0000;
  border-radius: 5px 5px 5px 5px;
  padding: 3px;
  font-size: small;
  font-family: arial;
  font-weight: normal;
  max-width: 310px;
}

.success-message {
  border: 2px solid #CC0000;
  font-size: 1.2em;
  color: #CC0000;
  padding: 5px;
  border-radius: 5px 5px 5px 5px;
  font-family: arial;
}

.error-message {
  border: 2px solid #dd0000;
  font-size: 1.2em;
  color: #dd0000;
  padding: 5px;
  border-radius: 5px 5px 5px 5px;
  font-family: arial;
}

/* ------ forms ------------- */
.formrow {
  clear: both;
  padding: 2px 0px;
}
.label {
  float: left;
  text-align: left;
  padding-top: 3px;
  padding-right: 5px;
}
.formfield {
  border: 1px solid #000000;
  float: right;
  width: 250px;
  text-align: left;
} 

/* --------- the tab pane ---------- */
.tab-pane {
       background: #EBEBEB;
       margin-left: 5px;
       padding: 15px;
       width: 97%;
       height: 600px;
       clear: both;
       border-radius: 0px 5px 5px 5px;
}
.tab-inactive {
       background: #7D7D7D;
       margin: 10px 0 0 5px; 
       padding: 3px 5px 0px 5px;
       height: 29px; 
       float: left; 
       border-radius: 5px 5px 0px 0px;
       font-size: 1.2em;
       font-family: arial;
}
.tab-active {
       background: #EBEBEB;
       margin: 0 0 0 5px;
       padding: 7px 15px 0px 15px;
       height: 35px; 
       float: left;
       border-radius: 5px 5px 0px 0px;
       font-size: 1.2em;
       font-family: arial;
}

/* -------- timeline elements ----------- */
.timeline-event {
	border: 1px solid #cccccc;
        background: #eef5ee;
        font-family: arial;
	color: #555555;
        border-radius:3px;
        margin-bottom: 5px;        
}
.timeline-event-header {
        font-size: 0.8em;
        padding: 3px;
        background: #f4f0f4;
}
.timeline-event-entry {
        font-size: 0.7em;
        padding: 2px;
        background: #f4faf4;
}

/* -------- item boxes ----------- */
.item-box {
	border: 1px solid #CC0000;
        background: #eef5ee;
        font-family: arial;
	color: #555555; //todo
        border-radius:3px;
        cursor: pointer;
        margin: 0 5px 5px 5px; padding: 5px;
        font-size: 1.2em; width: 120px; 
        float: left;         
}
.description {
        font-size: 0.7em;
        margin: 5px 5px 5px 10px;
}
.rating-box {
        height: 300px;
        width: 25%;
        margin: 1% 1% 0 0;
        float: left;         
	border: 2px solid #CC0000;
        background: #ebf0eb;
        font-family: arial;
	color: #555555; // todo
        -moz-box-shadow: 7px 7px 5px #888;
        -webkit-box-shadow: 7px 7px 5px #888;
        box-shadow: 7px 7px 5px #888;
}
.rating-box > ul { 
        margin: auto;
        list-style-type: none; margin: 0px; padding: 0; 
        width: 100%;
        overflow: auto;
        overflow-x: hidden;
}

/* -------- create item page ----------- */
#ratingitem-list {
        margin: auto;
        list-style-type: none; margin: 0px; padding: 0; 
        overflow: auto;
        overflow-x: hidden;
}
ul {
       list-style-type: none; margin: 5px 5px 5px 15px; padding: 3px; 
}
#ratingitem-list > li {
       display: block;
       font-size: 1.2em;
       font-family: arial;
       font-weight:bold;
}
#ratingitem-list li li {
       display: block;
       padding: 3px;
       background-color: #ebf0eb;
       border-bottom: 1px solid #b3b3b3;
       font-size: 1.0em;
       font-weight:normal;
}
li img {
   width: 16px;
   height: 16px;
}
li a {
  float:right;
}
</style>
<script src="restclient.js"></script>
<script src="index.js"></script>
<script src="radar-pane.js"></script>
</head>
<body>
  <div id="menu">
    <div id="category-menu-location"/>
    <div id="menu-login" class="tab-active" style="float: right; margin-right: 20px;">
      <a id="link-logout" href="javascript:doLogout()">Logout</a>
    </div>
    <div id="menu-radar" class="tab-active" style="float: right; margin-right: 5px;">
      <a id="link-radar" href="javascript:showRadarPane()">Radar</a>
    </div>
    <div id="menu-createItem" class="tab-inactive" style="float: right; margin-right: 5px; visibility: hidden">
      <a href="javascript:itemPane.show()">Vorschl&auml;ge</a>
    </div>
  </div>
  <div id="content-root" class="tab-pane"/>

</body>
</html>
